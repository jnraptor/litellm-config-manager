name: Cleanup OpenRouter Models, Update Costs, and Manage Models

on:
  workflow_dispatch:
    inputs:
      add_model:
        description: 'Model ID to add (e.g., anthropic/claude-3-5-haiku)'
        required: false
        type: string
      model_name:
        description: 'Custom model name (optional, only for single model)'
        required: false
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          #fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Check for invalid models and cost updates (dry-run)
        run: python cleanup_openrouter_models.py --dry-run --verbose
        
      - name: Clean up invalid models and update costs
        run: python cleanup_openrouter_models.py --verbose
        
      - name: Add new model (if specified)
        if: ${{ github.event.inputs.add_model != '' }}
        run: |
          echo "Adding model: ${{ github.event.inputs.add_model }}"
          CMD="python cleanup_openrouter_models.py --add-model \"${{ github.event.inputs.add_model }}\""
          if [[ "${{ github.event.inputs.model_name }}" != "" ]]; then
            echo "Using custom model name: ${{ github.event.inputs.model_name }}"
            CMD="$CMD --model-name \"${{ github.event.inputs.model_name }}\""
          fi
          
          echo "Running dry-run..."
          eval "$CMD --dry-run"
          
          echo "Running actual update..."
          eval "$CMD"
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet config.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config.yaml
          git commit -m "Auto-cleanup invalid OpenRouter models, update costs, and manage models"
          git push
          
      - name: Create summary
        run: |
          echo "## OpenRouter Model Management Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.add_model }}" != "" ]]; then
            echo "ðŸ”§ **Manual model addition requested:** ${{ github.event.inputs.add_model }}" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ github.event.inputs.model_name }}" != "" ]]; then
              echo "   (Custom name: ${{ github.event.inputs.model_name }})" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]]; then
            echo "âœ… Changes detected and committed to config.yaml" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changes made:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git show --name-only --pretty=format:"Commit: %h%nDate: %ad%nMessage: %s%n" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes needed - all models are valid and costs are current" >> $GITHUB_STEP_SUMMARY
          fi