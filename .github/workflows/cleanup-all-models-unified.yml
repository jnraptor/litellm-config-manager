name: Cleanup All Models - Unified Script

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:
    inputs:
      provider:
        description: 'Provider to process (all, openrouter, requesty, nano_gpt, vercel)'
        required: false
        type: choice
        default: 'all'
        options:
          - all
          - openrouter
          - requesty
          - nano_gpt
          - vercel
      add_model:
        description: 'Model ID to add (e.g., openrouter|anthropic/claude-3-5-haiku or space-separated list for multiple models)'
        required: false
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check for invalid models and cost updates (dry-run)
        run: |
          python cleanup_models.py --provider "${{ github.event.inputs.provider || 'all' }}" --dry-run --verbose

      - name: Clean up invalid models and update costs
        run: |
          python cleanup_models.py --provider "${{ github.event.inputs.provider || 'all' }}" --verbose

      - name: Add new model (if specified)
        if: ${{ github.event.inputs.add_model != '' }}
        run: |
          echo "Adding model(s): ${{ github.event.inputs.add_model }}"
          python cleanup_models.py --provider "${{ github.event.inputs.provider || 'all' }}" --add-model "${{ github.event.inputs.add_model }}" --dry-run
          python cleanup_models.py --provider "${{ github.event.inputs.provider || 'all' }}" --add-model "${{ github.event.inputs.add_model }}"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet config.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config.yaml
          git commit -m "Auto-cleanup invalid models, update costs, and manage models (unified script)"
          git push

      - name: Create summary
        run: |
          echo "## Model Management Summary - Unified Script" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Provider:** ${{ github.event.inputs.provider || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.add_model }}" != "" ]]; then
            echo "🔧 **Manual model addition requested:** ${{ github.event.inputs.add_model }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]]; then
            echo "✅ Changes detected and committed to config.yaml" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changes made:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git show --name-only --pretty=format:"Commit: %h%nDate: %ad%nMessage: %s%n" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes needed - all models are valid and costs are current" >> $GITHUB_STEP_SUMMARY
          fi