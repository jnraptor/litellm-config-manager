name: Cleanup Poe Models, Update Costs, and Manage Models

on:
  workflow_dispatch:
    inputs:
      add_model:
        description: 'Model ID to add (e.g., GPT-4-Turbo or space-separated list for multiple models)'
        required: false
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Check for invalid models and cost updates (dry-run)
        env:
          POE_API_KEY: ${{ secrets.POE_API_KEY }}
        run: python cleanup_poe_models.py --dry-run --verbose
        
      - name: Clean up invalid models and update costs
        env:
          POE_API_KEY: ${{ secrets.POE_API_KEY }}
        run: python cleanup_poe_models.py --verbose
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet config.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config.yaml
          git commit -m "Auto-cleanup invalid Poe models and update costs"
          git push
          
      - name: Create summary
        run: |
          echo "## Poe Model Management Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]]; then
            echo "✅ Changes detected and committed to config.yaml" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changes made:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git show --name-only --pretty=format:"Commit: %h%nDate: %ad%nMessage: %s%n" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes needed - all models are valid and costs are current" >> $GITHUB_STEP_SUMMARY
          fi
