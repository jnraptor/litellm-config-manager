# Provider Configuration for Unified Model Cleanup Script
# This file defines the configuration for each supported provider

providers:
  openrouter:
    name: "OpenRouter"
    description: "OpenRouter AI model provider"
    api_url: "https://openrouter.ai/api/v1/models"
    embeddings_api_url: "https://openrouter.ai/api/v1/embeddings/models"
    model_prefix: "openrouter/"
    model_detection:
      type: "prefix"
      value: "openrouter/"
    pricing:
      input_field: "prompt"
      output_field: "completion"
      is_per_million: false
      # Handle free models by converting 0.0 to 1e-09
      free_model_handling: true
    model_name_prefix: "or-"
    model_name_cleanup:
      - replace: [["anthropic-", ""], ["meta-llama-", ""], ["google-", ""], ["mistralai-", "mistral-"], ["qwen-", ""]]
    special_models: ["openrouter/free"]
    api_base_config: null
    api_key_env: null

  requesty:
    name: "Requesty"
    description: "Requesty AI model provider"
    api_url: "https://router.requesty.ai/v1/models"
    model_prefix: "openai/"
    model_detection:
      type: "api_base"
      value: "router.requesty.ai"
    pricing:
      input_field: "input_price"
      output_field: "output_price"
      is_per_million: false
      free_model_handling: true
    model_name_prefix: ""
    model_name_cleanup: []
    # Special models that should not be removed even if not found in API
    special_models: ["smart-task"]
    api_base_config:
      url: "https://router.requesty.ai/v1"
      api_key_env: "REQUESTY_API_KEY"
    api_key_env: "REQUESTY_API_KEY"

  nano_gpt:
    name: "Nano-GPT"
    description: "Nano-GPT model provider"
    api_url: "https://nano-gpt.com/api/v1/models?detailed=true"
    model_prefix: "openai/"
    model_detection:
      type: "api_base"
      value: "NANOGPT_API_BASE"
    pricing:
      input_field: "pricing.prompt"
      output_field: "pricing.completion"
      is_per_million: true
      free_model_handling: true
    model_name_prefix: ""
    model_name_cleanup:
      - replace: [["qwen-", ""]]
    special_models: []
    api_base_config:
      url_env: "NANOGPT_API_BASE"
      api_key_env: "NANOGPT_API_KEY"
    api_key_env: "NANOGPT_API_KEY"

  vercel:
    name: "Vercel AI Gateway"
    description: "Vercel AI Gateway model provider"
    api_url: "https://ai-gateway.vercel.sh/v1/models"
    model_prefix: "vercel_ai_gateway/"
    model_detection:
      type: "prefix"
      value: "vercel_ai_gateway/"
    pricing:
      input_field: "input"
      output_field: "output"
      is_per_million: false
      # Handle free models by converting 0.0 to 1e-09
      free_model_handling: true
    model_name_prefix: "vc-"
    model_name_cleanup:
      - replace: [["anthropic/", "-"], ["meta-", "llama-"], ["google/", "-"], ["mistralai/", "mistral-"], ["qwen/", ""]]
    special_models: []
    api_base_config: null
    api_key_env: null

  poe:
    name: "Poe"
    description: "Poe model provider"
    api_url: "https://api.poe.com/v1/models"
    model_prefix: "openai/"
    model_detection:
      type: "api_base"
      value: "api.poe.com"
    pricing:
      input_field: "pricing.prompt"
      output_field: "pricing.completion"
      is_per_million: false
      free_model_handling: true
    model_name_prefix: "poe-"
    model_name_cleanup: []
    special_models: []
    api_base_config:
      url: "https://api.poe.com/v1"
      api_key_env: "POE_API_KEY"
    api_key_env: "POE_API_KEY"

  nvidia:
    name: "Nvidia"
    description: "Nvidia NIM model provider (free models)"
    api_url: "https://integrate.api.nvidia.com/v1/models"
    model_prefix: "nvidia_nim/"
    model_detection:
      type: "prefix"
      value: "nvidia_nim/"
    pricing:
      # Nvidia models are free - no pricing fields in API
      input_field: null
      output_field: null
      is_per_million: false
      # All models are free, use nominal cost for LiteLLM compatibility
      free_model_handling: true
      default_cost: 1.0e-09
    model_name_prefix: "nim-"
    model_name_cleanup:
      - replace: [["nvidia-", ""], ["meta-", ""], ["google-", ""], ["mistralai-", "mistral-"]]
    special_models: []
    api_base_config: null
    api_key_env: null

  synthetic:
    name: "Synthetic"
    description: "Synthetic AI model provider"
    api_url: "https://api.synthetic.new/openai/v1/models"
    model_prefix: "openai/"
    model_detection:
      type: "api_base"
      value: "SYNTHETIC_API_BASE"
    pricing:
      input_field: "pricing.prompt"
      output_field: "pricing.completion"
      is_per_million: false
      free_model_handling: true
    model_name_prefix: ""
    model_name_cleanup:
      - replace: [["hf:-", ""], ["zai-org-", ""]]
    special_models: ["hf:nomic-ai/nomic-embed-text-v1.5"]
    api_base_config:
      url_env: "SYNTHETIC_API_BASE"
      api_key_env: "SYNTHETIC_API_KEY"
    api_key_env: "SYNTHETIC_API_KEY"

# Default settings that apply to all providers unless overridden
defaults:
  timeout: 30
  retry_count: 3
  log_level: "INFO"
  cost_comparison_precision: 2
  # Standard free model cost for LiteLLM compatibility
  free_model_cost: 1.0e-09
